<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Joe McFarlane">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>My First Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1 id="title">Please Complete This Brief Survey</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
<div class="survey">

<form id="survey-form">
    <fieldset>
        <label for="name">Enter your full name: <input id="name" name="name" 
            type="text" required placeholder="John Smith" /></label>

        <label class="main-label" for="email">Enter your email address: <input id="email" name="email" 
            type="email" required placeholder="john.smith@email.com" /></label>  
            
        <label class="main-label" for="age">Provide your age (years): <input id="age" name="age" 
            type="number" min="13" max="120" required placeholder="13+"/></label>     
         
        <label class="main-label" for="position">Which option best describes your current role? <select id="position"
            name="position">
        <option value="">Select Current Role</option>
        <option value="1">Student</option>
        <option value="2">Full Time Job</option>
        <option value="3">Full Time Learner</option>
        <option value="4">Prefer not to say</option>
        <option value="5">Other</option>
        </select>
        </label>

         <p id="rec">Would you recommend us to a friend?</p>

        <label for="definitely"><input id="definitely" type="radio" 
            name="recommend" class="inline" />Definitely </label>

        <label for="maybe"><input id="maybe" type="radio" 
            name="recommend" class="inline" />Maybe </label>

        <label for="no"><input id="no" type="radio" 
            name="recommend" class="inline" />No </label>

        <label for="not-sure"><input id="not-sure" type="radio" 
            name="recommend" class="inline" />Not Sure </label>
    
    <label class="main-label" for="feature">Which is your favourite feature? <select id="feature"
                name="feature">
        <option value="">Please Select One</option>
        <option value="1">Feature 1</option>
        <option value="2">Feature 2</option>
        <option value="3">Feature 3</option>
        <option value="4">Feature 4</option>
        <option value="5">Other</option>
        </select>
    </label>

    <p id="imp">What would you like to see improve? (Check all that apply)</p>

        <label for="option-1"><input id="option-1" type="checkbox" 
            name="improvement" class="inline" />Option 1 </label>

        <label for="option-2"><input id="option-2" type="checkbox" 
            name="improvement" class="inline" />Option 2 </label>

        <label for="option-2"><input id="option-2" type="checkbox" 
            name="improvement" class="inline" />Option 3 </label>

        <label for="option-3"><input id="option-3" type="checkbox" 
            name="improvement" class="inline" />Option 3 </label>

        <label for="option-4"><input id="option-4" type="checkbox" 
                name="improvement" class="inline" />Option 4 </label>
    
        <label for="option-5"><input id="option-5" type="checkbox" 
                name="improvement" class="inline" />Option 5 </label>
    
        <label for="option-6"><input id="option-6" type="checkbox" 
                name="improvement" class="inline" />Option 6 </label>

        <label class="main-label" for="comments" name="comments">Please provide any additional comments: 
            <textarea id="comments" name="comments" rows="6" cols="30" 
            placeholder="Please provide any additional comments..."></textarea>
        </label>  
     </fieldset>
     <input class="button" type="submit" value="Submit" />
</form>
</div>
</body>
</html>
